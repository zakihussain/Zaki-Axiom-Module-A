<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Music Player</title>
</head>
<body>
    <!-- Project title -->
    <h1>Music Player</h1>

    <!-- container for music player -->
    <div class="container " id="container">
        <!-- container for info about the current song -->
        <div class="info">
            <!-- placeholder: mane of current song wil be added here -->
            <h4 id="song-title">National Anthem</h4>
            <!-- placeholder: Progress bar showing progress of playback for current song -->
            <div class="progress" id="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        <!-- This is the actual audio player -->
        <audio src="music/National Anthem.mp3" id="audio"></audio>
        <!-- album art -->
        <div class="album-art">
            <img src="images/National Anthem.jpg" alt="album-art" id="album-art" />
        </div>
        <!-- Navigation button to change song -->
        <div class="nav">
            <!-- button: change to previous song -->
            <button id="previous" class="nav-btn">
                <i class="fas fa-backward"></i>
            </button>
            <!-- button: play / pause song -->
            <button id="play" class="nav-btn nav-btn-large">
                <i class="fas fa-play"></i>
            </button>
            <!-- button: change to next song -->
            <button id="next" class="nav-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
